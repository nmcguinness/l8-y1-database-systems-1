<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exercises with Mermaid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        overflow: auto;
      }
      .mermaid {
        text-align: center;
        margin: 20px 0;
      }
    </style>
    <!-- Include Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  </head>
  <body>
    <h1>Markdown Exercises with Mermaid Diagrams</h1>
    <div id="content"></div>

    <!-- Include Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      // Initialize Mermaid
      mermaid.initialize({ startOnLoad: false });

      // Fetch and render the Markdown file
      fetch('exercises.md')
        .then(response => response.text())
        .then(markdown => {
          // Convert Markdown to HTML using Marked.js
          const htmlContent = marked.parse(markdown);

          // Replace Mermaid code blocks with <div class="mermaid"> for rendering
          const renderedContent = htmlContent.replace(
            /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g,
            (_, mermaidCode) => `<div class="mermaid">${mermaidCode}</div>`
          );

          // Insert the rendered content into the page
          document.getElementById('content').innerHTML = renderedContent;

          // Render Mermaid diagrams
          mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        })
        .catch(error => console.error('Error loading Markdown:', error));
    </script>
  </body>
</html>
