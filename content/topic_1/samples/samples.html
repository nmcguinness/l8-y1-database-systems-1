<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Slides</title>
    <!-- Reveal.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/revealjs/dist/theme/black.css"
    />
    <link 
    rel="stylesheet" 
    href="../../lib/revealjs/plugin/highlight/styles/github-dark.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="./samples.md" data-separator="^---$" data-separator-vertical="^--$"></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script>
      Reveal.initialize({
        plugins: [ RevealMarkdown ]
      });
    </script>
  </body>
</html>
