<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Render Markdown</title>
  </head>
  <body>
    <h1>Markdown Renderer</h1>
    <div id="content"></div>

    <!-- Include Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      // Fetch and render the Markdown file
      fetch('samples.md') // Replace with your actual Markdown file path
        .then(response => response.text())
        .then(markdown => {
          // Convert Markdown to HTML
          document.getElementById('content').innerHTML = marked.parse(markdown); // Use marked.parse()
        })
        .catch(error => console.error('Error loading Markdown:', error));
    </script>
  </body>
</html>
