<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Slides</title>
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/styles/github-dark.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^---$"
          data-separator-vertical="^--$"
        ></section>
      </div>
    </div>

    <!-- Reveal.js and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/zoom/zoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/search/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/math/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/mermaid/mermaid.esm.js" type="module"></script>

    <script type="module">
      import Reveal from 'https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.esm.js';
      import Markdown from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.esm.js';
      import Highlight from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.esm.js';
      import Notes from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.esm.js';
      import Zoom from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/zoom/zoom.esm.js';
      import Search from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/search/search.esm.js';
      import Math from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/math/math.esm.js';
      import Mermaid from 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/mermaid/mermaid.esm.js';

      Reveal.initialize({
        plugins: [Markdown, Highlight, Notes, Zoom, Search, Math, Mermaid],
        startOnLoad: true,
        theme: "dark",
        securityLevel: "strict",
        logLevel: "fatal",
        flowchart: {
          curve: "basis"
        },
        hash: true,
        markdown: {
          smartypants: true
        },
        center: true,
        slideNumber: true
      });
    </script>
  </body>
</html>
