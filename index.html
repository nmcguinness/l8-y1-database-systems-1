<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Content</title>

  <!-- Meta description for better SEO -->
  <meta name="description" content="Database Systems 1 presentation slides">
  <meta name="author" content="Niall McGuinness">

  <!-- Preload critical styles for performance improvement -->
  <link rel="preload" href="./lib/revealjs/dist/reveal.css" as="style">
  <link rel="stylesheet" href="./lib/revealjs/dist/reveal.css">
  <link rel="stylesheet" href="./lib/revealjs/dist/theme/black.css">
  <link rel="stylesheet" href="./lib/revealjs/plugin/highlight/styles/github-dark.css">

  <!-- Optional: Add Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Reveal.js container for slides -->
  <div class="reveal">
    <div class="slides">
      <!-- Load the markdown homepage directly -->
      <section data-markdown="./index.md"></section>
    </div>
  </div>

  <!-- Reveal.js core library -->
  <script src="./lib/revealjs/dist/reveal.js"></script>

  <!-- Plugins for additional features -->
  <script src="./lib/revealjs/plugin/highlight/highlight.js"></script>
  <script src="./lib/revealjs/plugin/markdown/markdown.js"></script>
  <script src="./lib/revealjs/plugin/notes/notes.js"></script>
  <script src="./lib/revealjs/plugin/zoom/zoom.js"></script>
  <script src="./lib/revealjs/plugin/search/search.js"></script>
  <script src="./lib/revealjs/plugin/math/math.js"></script>
  <script src="./lib/revealjs/plugin/mermaid/mermaid.js"></script>
  <script src="./lib/revealjs/plugin/highlight/highlightjs-line-numbers.js"></script>

  <!-- Initialize Reveal.js with configuration options -->
  <script>
    try {
      Reveal.initialize({
        // Plugins for extended functionality
        plugins: [RevealMarkdown, RevealHighlight, RevealMermaid, RevealNotes, RevealSearch, RevealMath, RevealZoom],
                // Mermaid plugin configuration
        mermaid: {
          startOnLoad: true,
          theme: 'dark'
        },
        // Highlight.js configuration
        highlight: {
          lineNumbers: true // Show line numbers in code blocks
        },
        controls: true, // Display navigation arrows
        controlsTutorial: true, // Show control hints
        controlsLayout: 'bottom-right', // Layout for controls
        controlsBackArrows: 'faded', // Style for back arrows
        progress: true, // Display progress bar
        slideNumber: true, // Show slide numbers
        showSlideNumber: 'all', // Show slide number on all contexts
        hash: true, // Enable hash-based navigation
        respondToHashChanges: true, // Sync slides with hash changes
        jumpToSlide: true, // Enable quick slide navigation
        history: false, // Disable history tracking
        keyboard: true, // Enable keyboard navigation
        overview: true, // Enable slide overview mode
        center: true, // Center slides vertically
        transition: 'convex', // Use "convex" transition for slide changes
        touch: true, // Enable touch navigation

        // PDF export settings
        pdfMaxPagesPerSlide: 1,
      });
      hljs.highlightAll(); // Apply syntax highlighting
    } catch (error) {
      console.error('Reveal.js initialization failed:', error);
    }
  </script>
</body>
</html>
