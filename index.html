<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reveal.js Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css" id="theme">

  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
    </div>
  </div>

  <!-- Reveal.js core library -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>

  <!-- Reveal.js plugins -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <script>
    // Initialize Reveal.js
    Reveal.initialize({
      plugins: [ RevealMarkdown, RevealHighlight ],
      dependencies: [
        { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js' },
        { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js' }
      ]
    });

    // Mermaid integration
    mermaid.initialize({ startOnLoad: true });

    Reveal.on('ready', function () {
      document.querySelectorAll('pre code.mermaid').forEach((el) => {
        mermaid.init(undefined, el);
      });
    });
  </script>
</body>
</html>
