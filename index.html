<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Reveal.js Presentation</title>
  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
  <!-- Reveal.js theme (pick one from the dist/theme folder) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css" id="theme">

  <!-- Optional: Mermaid styling (light, dark, or default) -->
  <style>
    /* Mermaid diagrams in a dark theme can be styled if needed */
  </style>
</head>
<body>

<div class="reveal">
  <div class="slides">
    <!-- This section uses the built-in Markdown plugin to fetch and parse slides.md -->
    <section 
      data-markdown="slides.md"
      data-separator="^\r?\n---\r?\n$"
      data-separator-vertical="^\r?\n--\r?\n$"
      data-separator-notes="^Notes:"
      data-charset="utf-8">
    </section>
  </div>
</div>

<!-- Reveal.js core JS -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
<!-- Plugins -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/zoom/zoom.js"></script>
<!-- Mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

<script>
  // Initialize Reveal
  Reveal.initialize({
    hash: true, // allows the URL to update, enabling direct links to specific slides
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
  });

  // Initialize Mermaid
  mermaid.initialize({ startOnLoad: true });
</script>

</body>
</html>
